<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webSocket</title>
</head>
<body>
<script>
	if ('WebSocket' in window) {
		const ws = window.ws = new WebSocket('ws://localhost:9998/')
    ws.onopen = () => {
		  console.log('连接')
      ws.send('send msg')
    }

    ws.onmessage = (evt) => {
		  console.log(evt.data)
    }

    ws.onclose = () => {
      console.log('断开连接')
    }
	}
</script>
</body>
</html>
